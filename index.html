<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2人用チャット</title>
  <script>
    const chatId = "chat123";  // 固定のチャットID
    let sender = "";

    window.onload = function() {
      sender = prompt("あなたの名前を入力してください") || "匿名";
      loadMessages();
      setInterval(loadMessages, 3000); // 3秒ごとに更新
    };

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      
      if (!message) return;

      google.script.run
        .withSuccessHandler(() => {
          messageInput.value = "";  // 送信後に入力フィールドをクリア
          setTimeout(loadMessages, 500); // 送信後に少し待ってから更新
        })
        .sendMessage(chatId, sender, message);
    }

    function loadMessages() {
      google.script.run
        .withSuccessHandler(messages => {
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = messages.map(msg =>
            `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`
          ).join("");

          // 一番下までスクロールする
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .getMessages(chatId);
    }
  </script>
</head>
<body>
  <h2>2人チャット</h2>
  <div id="chatBox" style="border:1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
  <input type="text" id="messageInput" placeholder="メッセージを入力">
  <button onclick="sendMessage()">送信</button>
</body>
</html>
